<!DOCTYPE html>
<html>
  <head>
    <title>7 Ways Paper Rock Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="game">
      <h1>7 Ways Paper Rock Scissors Game</h1>
      <div class="scoreboard">
        <div class="player-score">
          <h2>Player 1</h2>
          <p class="score">0</p>
        </div>
        <div class="player-score">
          <h2>Player 2</h2>
          <p class="score">0</p>
        </div>
      </div>
      <div class="options">
        <div class="option" id="heart">
          <img src="heart.png" alt="Heart">
        </div>
        <div class="option" id="poison">
          <img src="poison.png" alt="Poison">
        </div>
        <div class="option" id="metal">
          <img src="metal.png" alt="Metal">
        </div>
        <div class="option" id="water">
          <img src="water.png" alt="Water">
        </div>
        <div class="option" id="earth">
          <img src="earth.png" alt="Earth">
        </div>
        <div class="option" id="fire">
          <img src="fire.png" alt="Fire">
        </div>
        <div class="option" id="air">
          <img src="air.png" alt="Air">
        </div>
      </div>
      <p class="message">Choose your move!</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
